<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Report</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather Report</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://joydeep-dasgupta-2003.github.io/portfolio.github.io/">My Portfolio</a>
          </li>
        </ul>
        
      </div>
    </div>
  </nav>

<div class="bg">
  <div class="container py-4 jumbotron">
    
    <h1 class="py-4 text-center"><span class="text-light">Weather Report</span> <span id="cityName"></span></h1>
    <main>
      <form class="d-flex" role="search">
        <input id="city" class="form-control me-2" type="search" placeholder="Enter the name of place" aria-label="Search">
        <button class="btn btn-primary" type="submit" id="submit">Search</button>
      </form><br><br>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Temperature</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="temp"></span>°C<small
                  class="text-body-secondary fw-light"></small></h1>
              <ul class="list-unstyled mt-3 mb-4">

                <li>Min Temp is <span id="min_temp"></span>°C</li>
                <li>Max Temp is <span id="max_temp"></span>°C</li>

              </ul>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Wind Information</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="wind_speed"></span>km/h<small
                  class="text-body-secondary fw-light"></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Feels like <span id="feels_like"></span>°C</li>
                <li>Wind Degrees <span id="wind_degrees"></span>°</li>


              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm ">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Humidity Info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="humidity"></span>%<small
                  class="text-body-secondary fw-light"></small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Sunset <span id="sunset"></span></li>
                <li>Sunrise <span id="sunrise"></span></li>
              </ul>

            </div>
          </div>
        </div>
      </div>



    </main>
  </div>






































</div>

    crossorigin="anonymous"></script>
</body>

</html>
